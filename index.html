<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Font Awesome-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Sweet Alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="assets/style/main.css">

    <title>inspire</title>
</head>

<body>
    <header>
        <!-- <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">inspire</span>
            </a>
        </nav> -->
    </header>
    <main>
        <div class="container-fluid text-white font-weight-bold">
            <div class="row justify-content-end pt-4">
                <div class="d-flex justify-content-end col-3">
                    <!--NOTE the temp unit is being convered by the units -->
                    <div class="row pt-4 pointerDiv" onclick="app.weathersController.toggleType()">
                        <div class="col">
                            <p id='weather'></p>
                        </div>
                        <div class="col">
                            <span id='weatherUnits'>Celsius</span>
                        </div>
                    </div>


                </div>
            </div>
            <div class="row p-4">
                <div class="col-4"></div>
                <div id="clock" class="col-4 d-flex justify-content-center">
                    Clock
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row pt-4">
                <div class="col-3"></div>

                <div id='quote' class="myDiv pointerDiv col-6 d-flex justify-content-center"></div>
                <span class="hide" id="author">Author</span>



                <div class="col-3 d-flex justify-content-end"></div>
            </div>
            <div class="row justify-content-center pt-2">
                <div class="col d-flex justify-content-center">
                </div>
            </div>

            <!--NOTE list-->
            <div class="row justify-content-center">
                <div class="col-3 m-3 bg-primary px-0 shadow p-3 mb-5 bg-white rounded">
                    <div class="bg-success text-dark">
                        Todos
                        <span id="tasksCompleted"></span>
                        <span>/</span>
                        <span id="arrayLength"></span>
                    </div>
                    <div class="row justify-content-center py-1 card-body">
                        <b class="col-12"></b>
                        <ul class="col-12">
                            <div id="lists" class="row justify-content-around">
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <!--NOTE list-->
        </div>
        <div id="app"></div>
    </main>

    <footer class="container-fluid bg-dark text-light"></footer>


    <script src="app/main.js" type="module"></script>
</body>

</html>
